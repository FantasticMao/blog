baseURL = "https://blog.fantasticmao.cn"
title = "FantasticMao 个人博客"
theme = "momo"

languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
publishDir = "docs"

enableEmoji = true
googleAnalytics = "G-FBHKYP5SYE"

[markup]
    [markup.goldmark]
        [markup.goldmark.extensions]
            [markup.goldmark.extensions.passthrough]
                enable = true
                [markup.goldmark.extensions.passthrough.delimiters]
                    block = [['$$', '$$']]
                    inline = [['$', '$']]
        [markup.goldmark.renderer]
            unsafe = true
    [markup.highlight]
        style = "github"

[params]
    author = "fantasticmao"
    description = "FantasticMao 个人博客"
    icpRecord = "浙ICP备17009730号"

    customCSS = ["css/custom.css"]

[params.utterances]
    repo = "fantasticmao/blog"
    issueTerm = "og:title"
    theme = "github-light"

[[params.social]]
    name = "GitHub"
    weight = 1
    url = "https://github.com/fantasticmao"
[[params.social]]
    name = "Twitter"
    weight = 2
    url = "https://twitter.com/fantasticmao"
[[params.social]]
    name = "Instagram"
    weight = 3
    url = "https://www.instagram.com/wonderfulmao/"
[[params.social]]
    name = "Steam"
    weight = 4
    url = "https://steamcommunity.com/id/fantasticmao/"
[[params.social]]
    name = "RSS 订阅"
    weight = 5
    url = "/index.xml"

[menus]
[[menus.main]]
    name = "首页"
    weight = 1
    url = "/"
[[menus.main]]
    name = "编程技术"
    weight = 2
    url = "/tech"
[[menus.main]]
    name = "生活随笔"
    weight = 3
    url = "/life"
